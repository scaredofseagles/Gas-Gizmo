# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# A redirect rule with many of the supported properties
[[redirects]]
  from = "/api/*"
  to = "http://api.passlock.ca:3001/"
  status = 302
  force = true
  conditions = {Language = ["en"], Country = ["CA"]}

  # Sign each request with a value defined in an environment variable
  #signed = "API_SIGNATURE_TOKEN"

  # You can also define custom headers within your redirects blocks.
  #[redirects.headers]
   # X-From = "Netlify"
   # X-Api-Key = "some-api-key-string"


# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
